<nav class="navbar navbar-inverse navbar-fixed-top pandatronik-navbar">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav" *ngIf="authService.isUserLoggedIn()">
        <li [class.active]="isUserActive">
          <a routerLink="/user/{{ authService.getAuthenticatedUser() }}"
            >User</a
          >
        </li>
        <li [class.active]="isImportantActive">
          <a routerLink="/important/{{ year }}/{{ month }}">Important</a>
        </li>
        <li [class.active]="isLessImportantActive">
          <a routerLink="/lessimportant/{{ year }}/{{ month }}"
            >Less important</a
          >
        </li>
        <li [class.active]="isStatisticsActive" class="dropdown">
          <a routerLink="/statistics" class="dropbtn">Statistics</a>
          <ul class="dropdown-content">
            <li routerLinkActive="active">
              <a routerLink="/statistics/important/1/{{ year }}">Important</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/statistics/lessimportant/1/{{ year }}"
                >Less important</a
              >
            </li>
            <li routerLinkActive="active">
              <a routerLink="/statistics/days/{{ year }}">Days {{ year }}</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/statistics/days/{{ year }}/{{ month }}"
                >Days {{ year }} / {{ month }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-collapse justify-content-end pull-right">
        <li routerLinkActive="active">
          <a
            *ngIf="!authService.isUserLoggedIn()"
            routerLink="/register"
            class="nav-link"
            >Register</a
          >
        </li>
        <li routerLinkActive="active">
          <a
            *ngIf="!authService.isUserLoggedIn()"
            routerLink="/login"
            class="nav-link"
            >Login</a
          >
        </li>
        <li routerLinkActive="active" class="navbar-form">
          <button
            *ngIf="authService.isUserLoggedIn()"
            routerLink="/logout"
            class="btn btn-success pandatronik-btn-success "
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />

<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
