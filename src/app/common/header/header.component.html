<mat-toolbar color="primary" *ngIf="activeUrl">
  <button mat-button 
      *ngIf="authService.isUserLoggedIn()"
      routerLinkActive="active"
      title="{{ username }}"
      routerLink="user/{{ username }}">
      <mat-icon aria-hidden="false" aria-label="User account">account_circle</mat-icon></button>
      
  <button mat-button 
      *ngIf="authService.isUserLoggedIn()"
      routerLinkActive="active"
      routerLink="important/{{ year }}/{{ month }}">Important</button>
      
  <button mat-button  
      *ngIf="authService.isUserLoggedIn()"
      routerLinkActive="active"
      routerLink="lessimportant/{{ year }}/{{ month }}">Less Important</button>  

  <div class="flex-spacer"></div>

  <button mat-button
    *ngIf="!authService.isUserLoggedIn()"
    routerLink="/regi`er">Register</button>
  
  <button mat-button 
    *ngIf="!authService.isUserLoggedIn()"
    class="pull-right"
    routerLink="/login">Login</button>

  <button mat-button 
    *ngIf="authService.isUserLoggedIn()"
    routerLink="/logout">Logout</button>
  
</mat-toolbar>
