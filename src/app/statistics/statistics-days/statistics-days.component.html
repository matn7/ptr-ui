<div class="col-md-12">
  <div class="row">
    <form [formGroup]="selectDate" (ngSubmit)="onSubmit()">
      <div class="col-md-12 form-group pandatronik-select">
        <div class="col-md-2">
          <select
            formControlName="selectYear"
            type="text"
            id="selectYear"
            class="form-control pandatronik-input-1"
          >
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-3" [chart]="pieChart"></div>
  <div class="col-md-9" [chart]="columnChart"></div>
</div>
<br />
