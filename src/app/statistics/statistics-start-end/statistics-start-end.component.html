<form [formGroup]="selectDateRange" (ngSubmit)="onSubmit()">
  <mat-form-field class="pandatronik-select-date" appearance="outline">
    <mat-select formControlName="selectComponent" id="selectComponent">
      <mat-option value="important">important</mat-option>
      <mat-option value="lessimportant">lessimportant</mat-option>
      <mat-option value="days">days</mat-option>
    </mat-select>
  </mat-form-field>
  {{ component }}
  <mat-button-toggle-group formControlName="selectTask" aria-label="Font Style" 
  *ngIf="component === 'important' || component === 'lessimportant'">
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
  </mat-button-toggle-group>

  <mat-form-field class="pandatronik-select-date" appearance="outline">
    <mat-label>Select Start Date</mat-label>
      <input 
        matInput 
        placeholder="Select Start Date" 
        formControlName="selectStartDate"
        type="text"
        id="selectStartDate"
        name="selectStartDate"
        maxlength="40">
  </mat-form-field>
  <mat-form-field class="pandatronik-select-date" appearance="outline">
    <mat-label>Select End Date</mat-label>
      <input 
        matInput 
        placeholder="Select End Date" 
        formControlName="selectEndDate"
        type="text"
        id="selectEndDate"
        name="selectEndDate"
        maxlength="40">
  </mat-form-field>

  <button type="submit" color="primary" mat-raised-button>Submit</button>
</form>

<mat-card class="pandatronik-mat-card">
  <highcharts-chart
    [Highcharts] = "highcharts" 
    [options] = "columnChartOptions" 
    style = "width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</mat-card>
