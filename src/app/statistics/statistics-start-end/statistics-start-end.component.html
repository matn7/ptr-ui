<form [formGroup]="selectDateRange" class="choose-date-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="pandatronik-select-date" appearance="outline">
    <mat-select formControlName="selectComponent" id="selectComponent">
      <mat-option [value]="important">Important</mat-option>
      <mat-option [value]="lessimportant">Less important</mat-option>
      <mat-option [value]="days">Days</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="pandatronik-select-date" appearance="outline">
    <mat-label>Select Start Date</mat-label>
      <input 
        matInput 
        placeholder="Select Start Date" 
        formControlName="selectStartDate"
        type="text"
        id="selectStartDate"
        name="selectStartDate"
        maxlength="40">
  </mat-form-field>
  <mat-form-field class="pandatronik-select-date" appearance="outline">
    <mat-label>Select End Date</mat-label>
      <input 
        matInput 
        placeholder="Select End Date" 
        formControlName="selectEndDate"
        type="text"
        id="selectEndDate"
        name="selectEndDate"
        maxlength="40">
  </mat-form-field>

  <button type="submit" color="primary" mat-raised-button>Submit</button>
</form>

<mat-card class="pandatronik-mat-card">
  <highcharts-chart
    [Highcharts] = "highcharts" 
    [options] = "chartOptions" 
    style = "width: 100%; height: 350px; display: block;">
  </highcharts-chart>
  <highcharts-chart
    [Highcharts] = "highcharts" 
    [options] = "columnChartOptions" 
    style = "width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</mat-card>
