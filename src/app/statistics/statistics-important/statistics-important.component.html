<form [formGroup]="selectDate" (ngSubmit)="onSubmit()">
  <app-input 
      controlType="selectyear" 
      [control]="selectDate.get('selectYear')"
      label="Select year">
  </app-input>

  <!-- <app-input 
      controlType="selecttask2" 
      [control]="selectDate.get('selectTask')">
  </app-input> -->

  <button type="submit" color="primary" mat-raised-button>Submit</button>
</form>

<mat-card class="pandatronik-mat-card">
  <highcharts-chart
    [Highcharts] = "highcharts" 
    [options] = "chartOptions">
  </highcharts-chart>
  <highcharts-chart
    [Highcharts] = "highcharts" 
    [options] = "columnChartOptions" 
    style = "width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</mat-card>
