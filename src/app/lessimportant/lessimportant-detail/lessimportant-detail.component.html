<div
  class="col-md-6 col-md-offset-3 pandatronik-important-container"
  *ngIf="lessImportant.body"
>
  <div class="panel pandatronik-detail-{{ num }}">
    <div class="panel-heading panel-header-{{ num }}">
      <h2 class="media-heading">{{ lessImportant.title }}</h2>
    </div>
    <div class="panel-body">
      <h3 class="media-heading">{{ lessImportant.body }}</h3>
      <hr />
      <span class="badge badge-info">
        <h6>{{ lessImportant.made }}</h6>
      </span>
      <h5 class="pull-right">
        {{ lessImportant.startDate | date: "yyyy-MM-dd" }}
      </h5>
    </div>
  </div>
</div>
