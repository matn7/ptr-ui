<mat-card class="pandatronik-mat-card">
    <form [formGroup]="passwordResetForm" (ngSubmit)="requestResetPassword()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        placeholder="email" 
        formControlName="email"
        type="text"
        id="email"
        name="email"
        maxlength="40">
    </mat-form-field>
    <mat-error *ngIf="
      passwordResetForm.controls['email'].touched &&
      passwordResetForm.controls['email'].hasError('required')">
      {{ email_required_validator }}
    </mat-error>
    <mat-error *ngIf="
      passwordResetForm.controls['email'].touched &&
      passwordResetForm.controls['email'].hasError('email')">
      {{ email_invalid_validator }}
    </mat-error>
        <button
          type="submit" color="primary" mat-raised-button
          [disabled]="!passwordResetForm.valid"
        >
          Send
        </button>
    </form>
</mat-card>
