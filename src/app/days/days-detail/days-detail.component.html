<div class="col-md-6 col-md-offset-3 pandatronik-important-container" *ngIf="days.body">
    <div class="panel pandatronik-detail-1">
        <div class="panel-body">
            <h3 class="media-heading">{{ days.body }}</h3>
            <hr>
            <span class="badge badge-info">
                <h6>{{ days.rateDay }}</h6>
            </span>
            <h5 class="pull-right">{{ days.startDate | date:'yyyy-MM-dd' }}</h5>
        </div>
    </div>
</div>
