<div class="col-md-12 pandatronik-important-container">
  <div class="row">
    <!-- <div class="alert alert-warning" *ngIf="errorMessage">
      {{ errorMessage }}
    </div> -->
    <form [formGroup]="selectDate" (ngSubmit)="onSubmit()">
      <div class="col-md-12 form-group pandatronik-select">
        <div class="col-md-2">
          <select
            formControlName="selectYear"
            type="text"
            id="selectYear"
            class="form-control pandatronik-input-1"
          >
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            formControlName="selectMonth"
            type="text"
            id="selectMonth"
            class="form-control pandatronik-input-1"
          >
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            formControlName="selectDay"
            type="text"
            id="selectDay"
            class="form-control pandatronik-input-1"
          >
            <option
              *ngFor="let num of numbers"
              [value]="num + 1"
              [selected]="day == num"
              >{{ num + 1 }}</option
            >
          </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>

        <button type="button" class="btn btn-success pull-right">
          <span routerLink="/extraordinary/all">Extraordinary</span>
        </button>
      </div>
    </form>
  </div>

  <div class="panel pandatronik-detail-1" *ngIf="days.body">
    <div class="panel-body">
      <h3 class="media-heading">{{ days.body }}</h3>
    </div>
  </div>
</div>
