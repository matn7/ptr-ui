<div class="col-md-6 col-md-offset-3 pandatronik-important-container">
  <div class="pandatronik-new-1">
    <form [formGroup]="passwordResetForm" (ngSubmit)="requestResetPassword()">
      <div class="row form-group">
        <input
          type="text"
          name="email"
          formControlName="email"
          class="form-control pandatronik-input-1 col-md-6"
          placeholder="email"
          [(ngModel)]="email"
          maxlength="40"
        />
        <div
          *ngIf="
            passwordResetForm.controls['email'].touched &&
            passwordResetForm.controls['email'].hasError('required')
          "
          class="alert alert-danger"
        >
          Email field is required
        </div>
        <div
          *ngIf="
            passwordResetForm.controls['email'].touched &&
            passwordResetForm.controls['email'].hasError('email')
          "
          class="alert alert-danger"
        >
          This is not a valid email address
        </div>
      </div>
      <div class="row form-group">
        <button
          type="submit"
          [disabled]="!passwordResetForm.valid"
          class="btn btn-success"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
