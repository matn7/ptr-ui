<mat-card class="pandatronik-mat-card">
  <form [formGroup]="extraordinaryForm" (ngSubmit)="onSubmit()">
    <app-input 
      controlType="input" 
      [control]="extraordinaryForm.get('title')" 
      placeholder="title"
      title="title"
      label="Title">
    </app-input>

    <app-input 
      controlType="textarea" 
      [control]="extraordinaryForm.get('body')" 
      placeholder="body"
      title="body"
      label="Body">
    </app-input>

    <app-input 
      controlType="hidden" 
      inputType="hidden"
      hidden="true"
      [control]="extraordinaryForm.get('startDate')">
    </app-input>

    <app-input 
      controlType="hidden" 
      inputType="hidden"
      hidden="true"
      [control]="extraordinaryForm.get('postedOn')">
    </app-input>

    <button type="submit" color="primary" mat-raised-button [disabled]="!extraordinaryForm.valid">Submit</button>
    <button
      type="button"
      color="warn" mat-raised-button
      *ngIf="editMode"
      ng-confirm-click="Confirm unfavorite?"
      (click)="onDelete()">Delete</button>
  </form>  
</mat-card>
