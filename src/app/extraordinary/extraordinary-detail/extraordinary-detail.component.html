
<div class="col-md-6 col-md-offset-3 pandatronik-important-container" *ngIf="extraordinary.body">
  <div class="panel pandatronik-detail">
      <div class="panel-heading panel-header">
          <h2 class="media-heading">Extraordinary</h2>
      </div>
      <div class="panel-body">
          <h3 class="media-heading">{{ extraordinary.body }}</h3>
          <hr>
          <h5 class="pull-right">{{ extraordinary.startDate | date:'yyyy-MM-dd' }}</h5>
      </div>
  </div>
</div>
