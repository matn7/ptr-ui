<form [formGroup]="monthAverageForm" (ngSubmit)="onSubmit()">
    <app-input 
        controlType="selectyear" 
        [control]="monthAverageForm.get('year')"
        label="Select year">
    </app-input>

    <button type="submit" color="primary" mat-raised-button>Submit</button>
</form>


<div id="divChart">

</div>
