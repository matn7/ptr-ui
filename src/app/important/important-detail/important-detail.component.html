<mat-card *ngIf="task">
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-content>{{ task.body }}</mat-card-content>
    <mat-card-content>Task executed in: {{ task.made }}</mat-card-content>
    <mat-card-content>{{ task.startDate | date: "yyyy-MM-dd" }}</mat-card-content>
    <!-- <mat-card-content>{{ task.postedOn | date: "yyyy-MM-dd HH:mm:ss" }}</mat-card-content> -->
</mat-card>
