<div
  class="col-md-6 col-md-offset-3 pandatronik-important-container"
  *ngIf="important.body"
>
  <div class="panel pandatronik-detail-{{ num }}">
    <div class="panel-heading bg-success panel-header-{{ num }}">
      <h2 class="media-heading">{{ important.title }}</h2>
    </div>
    <div class="panel-body">
      <h3 class="media-heading">{{ important.body }}</h3>
      <hr />
      <span class="badge badge-success">
        <h6>{{ important.made }}</h6>
      </span>
      <h5 class="pull-right">{{ important.startDate | date: "yyyy-MM-dd" }}</h5>
    </div>
  </div>
</div>
