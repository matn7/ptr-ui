<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>email</mat-grid-tile>
  <mat-grid-tile>{{ userData.email }}</mat-grid-tile>
  <mat-grid-tile>Name</mat-grid-tile>
  <mat-grid-tile>{{ userData.firstName }} {{ userData.lastName }}</mat-grid-tile>
  <mat-grid-tile>Username</mat-grid-tile>
  <mat-grid-tile>{{ userData.username }}</mat-grid-tile>
  <mat-grid-tile>Enabled</mat-grid-tile>
  <mat-grid-tile>{{ userData.enabled }}</mat-grid-tile>
</mat-grid-list>
